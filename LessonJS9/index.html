<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <style>

    </style>
</head>
<body class="bg-dark">
    <div class="container bg-light p-3">
        <h1>ToDo</h1>
        <form class="add-post col-6 mx-auto my-4">
            <h2 class="text-center">Add Post</h2>
            <input type="text" required minlength="5"
                   name="title" placeholder="Post Title" class="form-control my-3">
            <textarea rows="3" required minlength="10"
                      name="body" placeholder="Post Body" class="form-control my-3"></textarea>
            <div class="text-right">
                <button class="btn btn-primary" type="submit" id="add-post">Add Post</button>
            </div>
        </form>
        <div class="row p-4" id="posts"></div>
    </div>
    <script src="./homework.js"></script>
</body>
</html>
