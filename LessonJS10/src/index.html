<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="../node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <script src="/LessonJS10/node_modules/@glidejs/glide/dist/glide.min.js"> </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" type='text/css' href="style.css">
</head>
<body>
    <div class="wrapper">
      <header class="header ">
        <div class="header-container container">
          <h2>Honda is the best</h2>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><a href="#">Main Page</a></li>
            <li class="list-group-item"><a href="#">About US</a></li>
            <li class="list-group-item"><a href="#">Contact Info</a> </li>
          </ul>
        </div>
      </header>
      <main>
        <div class="container bg-dark ">
          <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide"><h4>Honda 600</h4><img src="https://cdn.riastatic.com/photosnew/auto/photo/Honda_CB-1100__449351381f.jpg"></li>
                <li class="glide__slide"><h4>Honda 1100</h4><img src="https://www.batfa.com/new-motorcycle/honda/cb1100_files/honda-cb1100ex-PearlHawksEyeBlue.jpg"></li>
                <li class="glide__slide"><h4>Honda 400</h4><img src="https://www.bestriders.com.br/wp-content/uploads/2012/10/foto-para-corpo..jpg"></li>
                <li class="glide__slide"><h4>Honda 400</h4><img src="https://www.bestriders.com.br/wp-content/uploads/2012/10/foto-para-corpo..jpg"></li>
                <li class="glide__slide"><h4>Honda 400</h4><img src="https://www.bestriders.com.br/wp-content/uploads/2012/10/foto-para-corpo..jpg"></li>

              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
              </div>
          </div>
        </div>
      </main>
      
   <footer>
    <div class="footer-container container">
        <h3>Contact Us</h3>
        <div class="social-media-container">
            <div class="facebook-icon"></div>
            <div class="twitter-icon"></div>
            <div class="instagram-icon"></div>
            <div class="pinterest-icon"></div>
        </div>
    </div>
   </footer>  
    </div>
    <script type="module" src="/LessonJS10/src/js.js"></script>
</body>
</html>
